<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="wrap">
            <div class="row">
                <nav class="navbar navbar-expand-sm">
                    <!-- Navspace div constrains the possible width of navbar content -->
                    <div class="navspace">
                        <div class="navbar-brand">
                            <h1>Dylan Vavra</h1>
                        </div>
                        <div class="navbar-nav">
                            <a class="nav-link" href="index.html">About</a></li>
                            <a class="nav-link" href="portfolio.html">Portfolio</a></li>
                            <a class="nav-link" href="contact.html">Contact</a></li>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- Content body -->
            <div class="row">
                <!-- Empy column to preserve space to the side of content -->
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="content col-sm-12">
                            <h1>Contact</h1>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                                <button class="btn" id="contact-submit" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Another empty column to preserve space outside content -->
                <div class="col-sm-1"></div>
            </div>
        </div>

        <!-- Sticky footer -->
        <div class="row">
            <nav class="navbar navbar-expand-sm footer">
                <div id="copyright">Copyright&copy;</div>
            </nav>
        </div>
    </div>
</body>

</html>
